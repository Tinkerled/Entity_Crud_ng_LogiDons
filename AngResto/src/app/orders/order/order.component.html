<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label>Order No.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" disabled>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Customer</label>
        <Select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option value="0">-Select-</option>
        </Select>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-md-6">
      <div class="form-group">
        <label>Payment Method</label>
        <Select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
          <option value="">-Select-</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </Select>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Grand Total</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" disabled>
        </div>
        
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>

  <!-- Order items table -->
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Food</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>(actions)</th>
    </thead>
    <tbody>
      <!-- Order items table -->
      <tr *ngIf="service.orderItems.length==0">
        <td class="font-italic text-center" colspan="5">
          No foot item selected for this order
        </td>
      </tr>

      <tr *ngFor="let item of service.orderItems">
        <td>{{item.ItemName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Total}}</td>
        <td>action</td>
      </tr>
    </tbody>
  </table>

</form>
