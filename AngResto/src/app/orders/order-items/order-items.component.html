<h5 class="display-5">Order Foot Item</h5>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <!-- in order to retrieve this forms info after exiting the order-items component -->
  <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName" >
  <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID" >
  <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID" >
  <div class="form-group">
    <label>Food Item</label>
    <Select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control"
    (change)="updatePrice($event.target)"
    [class.is-invalid]="!isValid && formData.ItemID==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
      <option></option>
    </Select>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" disabled>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"
      (keyup)="updateTotal()"
      [class.is-invalid]="!isValid && formData.Quantity==0">
    </div>
  </div>

  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-outline-dark float-right text-danger"
    [mat-dialog-close]><i class="fa fa-times"></i> Cancel</button>
    <button type="submit" class="btn btn-dark"><i class="fa fa-check"></i> Submit</button>
  </div>
</form>
